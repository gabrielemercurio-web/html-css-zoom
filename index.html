        <footer>
            <div id="left">
                <div class="icons">
                    <i class="fas fa-microphone-alt-slash"> <i class="fas fa-caret-up"></i> </i>
                    <p>Attiva</p>
                </div>
                <div class="icons">
                    <i class="fas fa-video"> <i class="fas fa-caret-up"></i> </i>
                    <p>Stop Video</p>
                </div>
            </div>
            <div id="center">
                <div class="icons">
                    <i class="fas fa-user-plus"></i>
                    <p>Invite</p>
                </div>
                <div class="icons">
                    <i class="fas fa-user-friends"> <small>28</small></i>
                    <p>Manage Partecipants</p>
                </div>
                <div class="icons">
                    <i class="fas fa-align-right"></i>
                    <p>Polling</p>
                </div>

                    <i class="fas fa-share-square"> <i class="fas fa-caret-up"></i> </i>

            </div>
